machine:
  node:
    version: 7.0.0
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

dependencies:
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn

test:
  override:
    - yarn test
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - node_modules/.bin/tap-xunit < .test_results.txt > $CIRCLE_TEST_REPORTS/junit/test-results.xml
    - node_modules/.bin/nyc report --reporter=lcov && cp -r coverage/lcov-report  $CIRCLE_TEST_REPORTS/coverage
    - node_modules/.bin/codecov
